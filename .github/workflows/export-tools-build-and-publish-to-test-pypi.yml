name: Publish Python üêç distributions üì¶ to PyPI
on: push

jobs:
  deploy-teradata-export:
      name: Build Teradata Export distributions üì¶ to PyPI
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'
        - name: Install dependencies
          run: |
            cd Teradata
            python -m pip install --upgrade pip
            pip install build
        - name: Build package
          run: |
            cd Teradata
            python -m build
        - name: Publish distribution üì¶ to PyPI
          if: startsWith(github.ref, 'refs/tags')
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_SECRET_OFFICIAL }}
            packages_dir: Teradata/dist

